name: deploy

on:
  push:
    branches: [main]

  workflow_dispatch:
    inputs:
      source_repo:
        description: Source repository (owner/repo)
        required: false
        type: string
      source_ref:
        description: Source ref (e.g. refs/heads/main)
        required: false
        type: string
      source_sha:
        description: Source commit SHA
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Trigger info
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "Triggered by workflow_dispatch"
          echo "source_repo=${{ github.event.inputs.source_repo }}"
          echo "source_ref=${{ github.event.inputs.source_ref }}"
          echo "source_sha=${{ github.event.inputs.source_sha }}"
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm # 또는 pnpm / yarn
      - name: Update submodule
        run: git submodule update --init --remote
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm ci
      - name: Build with VitePress
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
